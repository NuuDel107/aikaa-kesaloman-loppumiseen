<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aikaa kesäloman loppumiseen </title>
    <link rel="icon" href="lataus.ico" type="image/ico">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="otsikko" id="otsikko">Aikaa kesäloman loppumiseen: </h1>
    <div class="clock-container">

        <div class="unit">
            <p class="numbers" id="day">00</p>
            <p class="title">PÄIVÄÄ</p>
        </div>

        <div class="unit">
            <p class="numbers" id="hour">00</p>
            <p class="title">TUNTIA</p>
        </div>

        <div class="unit">
            <p class="numbers" id="minute">00</p>
            <p class="title">MINUUTTIA</p>
        </div>

        <div class="unit">
            <p class="numbers" id="second">00</p>
            <p class="title">SEKUNTIA</p>
        </div>
        
    </div>
    <script src="script.js"></script>

  </body>
</html>
